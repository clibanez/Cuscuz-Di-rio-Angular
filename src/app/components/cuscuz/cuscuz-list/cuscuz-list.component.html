

<div class="container">

  <button routerLink="create"class="mat-elevation-z8" mat-stroked-button color="primary">Novo Cuscuz</button>

  <mat-form-field appearance="standard">
    <mat-label>Busca pelo titulo</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <h1>Listando Cuscuz</h1>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>


    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef> Texto </th>
      <textarea
      readonly class="descricao" *matCellDef="let element"> {{element.texto}} </textarea>
    </ng-container>


    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef> Data Criação </th>
      <td mat-cell *matCellDef="let element"> {{element.dataCriacao}} </td>
    </ng-container>



    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> Ações </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

</div>
