<div class="container mat-elevation-z18">
  <h1 class="full-width">Criando sua mensagem</h1>

  <h2>Título</h2>
 <!-- <img class="full-With" src="" alt="Cuscuz image"> -->
 <form class="form">
   <mat-form-field class="full-width appearance="fill>
     <mat-label>Título da mensagem</mat-label>
     <input
     [(ngModel)]="cuscuz.titulo"
     [formControl]="titulo"
     required
      matInput
      placeholder="Ex. Digite seu Título ">
   </mat-form-field>

   <h2>Mensagem</h2>
   <mat-form-field class="full-width " appearance="fill">
    <mat-label>Digite sua mensagem</mat-label>
    <textarea
    [(ngModel)]="cuscuz.texto"
    [formControl]="texto"
     required
    class="descricao"
    matInput placeholder="Ex. Digite sua mensagem aqui!"></textarea>
  </mat-form-field>
  </form>

  <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar</button>
  <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

  <p class="full-width">Nome da</p>
</div>
